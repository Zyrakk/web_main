<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>SYSTEM // Z-TASKS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        /* --- THEME COLORS --- */
        --bg-deep: #030304;
        --bg-card: rgba(20, 20, 25, 0.65);
        --bg-card-hover: rgba(30, 30, 35, 0.85);
        
        --text-main: #e2e8f0;
        --text-muted: #64748b;
        
        --border-dim: rgba(255, 255, 255, 0.08);
        --border-shine: rgba(255, 255, 255, 0.2);

        /* Neon Accents */
        --neon-blue: #3b82f6;
        --neon-purple: #8b5cf6;
        --neon-cyan: #06b6d4;
        --neon-gold: #f59e0b; /* Priority */
        --neon-green: #10b981;
        --neon-red: #ef4444;
        
        /* Dimensions */
        --radius: 6px;
        --card-shadow: 0 4px 30px rgba(0,0,0,0.6);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        background-color: var(--bg-deep);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* --- DYNAMIC BACKGROUND --- */
      .background-fx {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        /* Fondo base oscuro */
        background: var(--bg-deep);
      }
      
      /* Grid animada */
      .background-fx::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: perspective(1000px) rotateX(20deg) translateY(0);
        animation: gridPan 60s linear infinite;
        opacity: 0.6;
      }
      
      /* Luz cenital */
      .background-fx::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; height: 60vh;
        background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      }

      @keyframes gridPan {
        0% { transform: perspective(1000px) rotateX(20deg) translateY(0); }
        100% { transform: perspective(1000px) rotateX(20deg) translateY(60px); }
      }

      /* --- LAYOUT --- */
      .container {
        position: relative;
        z-index: 10;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
        padding-bottom: 100px; /* Space for FAB on mobile */
      }

      /* --- HEADER --- */
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding-bottom: 25px;
        margin-bottom: 40px;
        border-bottom: 1px solid var(--border-dim);
        backdrop-filter: blur(5px);
      }

      .brand h1 {
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: clamp(24px, 5vw, 36px);
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255,255,255,0.1);
      }
      
      .brand .meta {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        color: var(--neon-green);
        margin-top: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.8;
      }
      .brand .meta::before {
        content: "";
        width: 6px; height: 6px; background: currentColor;
        box-shadow: 0 0 10px var(--neon-green);
      }

      .header-actions {
        display: flex;
        gap: 12px;
      }

      /* --- BUTTONS --- */
      .btn {
        background: rgba(255,255,255,0.04);
        border: 1px solid var(--border-dim);
        color: var(--text-main);
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        font-size: 14px;
        padding: 10px 20px;
        border-radius: var(--radius);
        cursor: pointer;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        background: rgba(255,255,255,0.1);
        border-color: var(--text-main);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      }
      
      .btn.primary {
        background: var(--neon-blue);
        border-color: var(--neon-blue);
        color: white;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .btn.primary:hover {
        background: #2563eb;
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
      
      .btn.danger { color: var(--neon-red); border-color: rgba(239, 68, 68, 0.3); }
      .btn.danger:hover { background: var(--neon-red); color: white; }

      /* --- GRID --- */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
      }

      /* --- CARDS (IMPROVED TEXTURE) --- */
      .card {
        position: relative;
        border-radius: var(--radius);
        /* Fondo complejo para textura */
        background: 
          /* Ruido sutil */
          url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.04"/%3E%3C/svg%3E'),
          /* Degradado base */
          linear-gradient(160deg, rgba(25, 25, 30, 0.8) 0%, rgba(10, 10, 12, 0.95) 100%);
        
        border: 1px solid var(--border-dim);
        backdrop-filter: blur(10px);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        display: flex;
        flex-direction: column;
      }

      .card::before {
        /* Brillo borde superior */
        content: "";
        position: absolute;
        inset: 0;
        border-radius: var(--radius);
        padding: 1px;
        background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-5px);
        border-color: var(--border-shine);
        background-color: var(--bg-card-hover);
        box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      }

      /* Priority Styles - Much more visible */
      .card.focused {
        border-color: var(--neon-gold);
        box-shadow: 0 0 30px rgba(245, 158, 11, 0.15);
      }
      .card.focused::after {
        /* Hazard Stripes overlay */
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          -45deg,
          rgba(245, 158, 11, 0.03),
          rgba(245, 158, 11, 0.03) 10px,
          transparent 10px,
          transparent 20px
        );
        pointer-events: none;
        z-index: 0;
      }

      /* Card Accent Strip */
      .card-strip {
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, var(--c1), var(--c2));
        box-shadow: 0 2px 10px var(--c1);
        z-index: 2;
      }

      .card-body {
        padding: 24px;
        display: flex;
        flex-direction: column;
        flex: 1;
        gap: 16px;
        position: relative;
        z-index: 1;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      
      .card-title {
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 18px;
        color: #fff;
        margin: 0;
        line-height: 1.3;
      }

      .badges {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
      }
      
      .badge {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        text-transform: uppercase;
        padding: 4px 8px;
        border-radius: 4px;
        border: 1px solid var(--border-dim);
        background: rgba(255,255,255,0.03);
        color: var(--text-muted);
      }
      .badge.priority {
        background: rgba(245, 158, 11, 0.1);
        color: var(--neon-gold);
        border-color: var(--neon-gold);
        font-weight: bold;
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.2);
        animation: pulseBadge 2s infinite;
      }
      @keyframes pulseBadge { 0%,100%{opacity:1;} 50%{opacity:0.6;} }

      .card-desc {
        background: rgba(0,0,0,0.4);
        border-left: 2px solid var(--border-dim);
        padding: 12px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        color: var(--text-muted);
        line-height: 1.6;
        white-space: pre-wrap;
        border-radius: 0 4px 4px 0;
      }

      /* Progress */
      .progress-area { margin-top: auto; }
      
      .progress-info {
        display: flex;
        justify-content: space-between;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        font-size: 13px;
        color: var(--text-main);
        margin-bottom: 6px;
      }
      
      .progress-track {
        height: 6px;
        background: rgba(255,255,255,0.08);
        border-radius: 3px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--c1), var(--c2));
        width: var(--w);
        border-radius: 3px;
        transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        box-shadow: 0 0 10px var(--c1);
      }

      .card-footer {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px dashed var(--border-dim);
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      .card:hover .card-footer { opacity: 1; }

      .icon-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 6px;
        border-radius: 4px;
        transition: all 0.2s;
      }
      .icon-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
      .icon-btn.active { color: var(--neon-gold); background: rgba(245, 158, 11, 0.15); }
      .icon-btn svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; }

      /* --- MODAL (MOBILE OPTIMIZED) --- */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(8px);
        display: none;
        z-index: 100;
        justify-content: center;
        align-items: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .modal.show { display: flex; opacity: 1; }
      
      .modal-box {
        background: #0a0a0c;
        border: 1px solid var(--border-shine);
        width: 100%;
        max-width: 550px;
        max-height: 90vh;
        border-radius: 8px;
        box-shadow: 0 20px 50px #000;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .modal-header {
        padding: 16px 24px;
        border-bottom: 1px solid var(--border-dim);
        background: rgba(255,255,255,0.02);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h3 { margin: 0; font-family: 'Rajdhani'; text-transform: uppercase; letter-spacing: 1px; }

      .modal-body {
        padding: 24px;
        overflow-y: auto; /* Scrollable internal area for mobile */
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group { display: flex; flex-direction: column; gap: 8px; }
      
      label {
        font-family: 'JetBrains Mono';
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
      }
      
      input, select, textarea {
        background: #141418;
        border: 1px solid var(--border-dim);
        color: #fff;
        padding: 12px;
        border-radius: 4px;
        font-family: 'Inter';
        font-size: 15px; /* Size 15+ prevents iOS zoom */
        outline: none;
        transition: border 0.2s;
      }
      textarea { min-height: 100px; resize: vertical; font-family: 'JetBrains Mono'; }
      input:focus, select:focus, textarea:focus { border-color: var(--neon-blue); }

      /* Palette */
      .palette { display: flex; flex-wrap: wrap; gap: 8px; }
      .swatch {
        width: 36px; height: 36px; border-radius: 6px; cursor: pointer;
        background: linear-gradient(135deg, var(--s1), var(--s2));
        border: 2px solid transparent;
        transition: transform 0.2s;
      }
      .swatch.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 15px var(--s1); }

      /* --- RESPONSIVE MOBILE STYLES --- */
      @media (max-width: 600px) {
        .container {
          padding: 20px 16px;
        }
        
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }
        
        .header-actions {
          width: 100%;
        }
        .header-actions .btn {
          flex: 1;
        }
        
        /* Force single column on mobile */
        .grid {
          grid-template-columns: 1fr;
        }

        /* Modal Full Screen on Mobile for easier typing */
        .modal {
          padding: 0;
          align-items: flex-end; /* Sheet style or full */
        }
        .modal-box {
          max-width: 100%;
          height: 100%;
          max-height: 100%;
          border-radius: 0;
          border: none;
        }
      }

      /* Admin Logic */
      .admin-only { display: none !important; }
      body.admin-mode .admin-only { display: flex !important; }

      .fab {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 56px; height: 56px;
        border-radius: 50%;
        background: var(--neon-blue);
        color: #fff;
        border: none;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        font-size: 28px;
        cursor: pointer;
        display: grid;
        place-items: center;
        z-index: 50;
        transition: transform 0.2s;
      }
      .fab:hover { transform: scale(1.1); }
      .fab:active { transform: scale(0.9); }

    </style>
  </head>
  <body>
    
    <div class="background-fx"></div>

    <div class="container">
      <header>
        <div class="brand">
          <h1>Z-Tasks</h1>
          <div class="meta">SYSTEM ONLINE // SECURE</div>
        </div>
        
        <div class="header-actions">
           <a href="/admin/task.html" class="btn" id="loginBtn">Admin Login</a>
           <a href="/task.html" class="btn admin-only" style="opacity:0.7;">Viewer</a>
        </div>
      </header>

      <div class="grid" id="taskGrid">
        </div>
    </div>

    <button class="fab admin-only" id="addTaskBtn">+</button>

    <div class="modal" id="modal">
      <div class="modal-box">
        <div class="modal-header">
          <h3>Edit Parameters</h3>
          <button id="closeModal" style="background:none; border:none; color:#666; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Task Title</label>
            <input type="text" id="inpTitle" placeholder="Operation name...">
          </div>
          
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
            <div class="form-group">
              <label>Tracking Type</label>
              <select id="inpMode">
                <option value="manual">Manual %</option>
                <option value="time">Auto Timer</option>
              </select>
            </div>
            
            <div class="form-group" id="grpManual">
              <label>Progress: <span id="lblPct" style="color:var(--neon-blue)">0%</span></label>
              <input type="range" id="inpPct" min="0" max="100">
            </div>
          </div>

          <div class="form-group" id="grpTime" style="display:none;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
              <div><label>Start</label><input type="datetime-local" id="inpStart"></div>
              <div><label>End</label><input type="datetime-local" id="inpEnd"></div>
            </div>
          </div>

          <div class="form-group">
            <label>Description / Logs</label>
            <textarea id="inpDesc" placeholder="Details..."></textarea>
          </div>

          <div class="form-group">
            <label>Color Theme</label>
            <div class="palette" id="palette"></div>
          </div>

          <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <button class="btn danger" id="btnDelete">DELETE</button>
            <div style="display:flex; gap:12px;">
              <button class="btn" id="btnCancel">CANCEL</button>
              <button class="btn primary" id="btnSave">SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" id="inpC1"><input type="hidden" id="inpC2">

    <script>
      // --- AUTH CHECK ---
      const IS_ADMIN = window.location.pathname.startsWith("/admin");
      if (IS_ADMIN) {
        document.body.classList.add("admin-mode");
        const lb = document.getElementById("loginBtn");
        if(lb) lb.style.display = 'none';
      }

      // --- CONFIG ---
      const THEMES = [
        ['#3b82f6', '#60a5fa'], // Blue
        ['#8b5cf6', '#c084fc'], // Purple
        ['#10b981', '#34d399'], // Green
        ['#f59e0b', '#fbbf24'], // Gold
        ['#ef4444', '#f87171'], // Red
        ['#06b6d4', '#22d3ee'], // Cyan
        ['#ec4899', '#f472b6'], // Pink
        ['#6366f1', '#818cf8']  // Indigo
      ];

      // --- STATE & DOM ---
      let tasks = [];
      let editingId = null;

      const els = {
        grid: document.getElementById('taskGrid'),
        modal: document.getElementById('modal'),
        title: document.getElementById('inpTitle'),
        mode: document.getElementById('inpMode'),
        pct: document.getElementById('inpPct'),
        lblPct: document.getElementById('lblPct'),
        start: document.getElementById('inpStart'),
        end: document.getElementById('inpEnd'),
        desc: document.getElementById('inpDesc'),
        c1: document.getElementById('inpC1'),
        c2: document.getElementById('inpC2'),
        palette: document.getElementById('palette'),
        grpManual: document.getElementById('grpManual'),
        grpTime: document.getElementById('grpTime')
      };

      // --- INIT ---
      // Build Palette
      THEMES.forEach(([c1, c2]) => {
        const d = document.createElement('div');
        d.className = 'swatch';
        d.style.setProperty('--s1', c1);
        d.style.setProperty('--s2', c2);
        d.onclick = () => {
          els.c1.value = c1; els.c2.value = c2;
          document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
          d.classList.add('active');
        };
        els.palette.appendChild(d);
      });

      // --- RENDER ---
      function render() {
        if(!tasks.length) {
          els.grid.innerHTML = `
            <div style="grid-column:1/-1; text-align:center; padding:80px 20px; color:var(--text-muted); opacity:0.6;">
              <div style="font-family:'Rajdhani'; font-size:24px; font-weight:700; margin-bottom:10px;">SYSTEM IDLE</div>
              <div style="font-family:'JetBrains Mono'; font-size:12px;">No active tasks found in database.</div>
            </div>`;
          return;
        }

        els.grid.innerHTML = tasks.map(t => {
          const pct = getPct(t);
          const done = pct >= 100;
          const focused = !!t.focused;
          
          let badges = [];
          if(focused) badges.push(`<span class="badge priority">PRIORITY</span>`);
          if(done) badges.push(`<span class="badge" style="color:var(--neon-green); border-color:var(--neon-green)">COMPLETE</span>`);
          if(t.mode === 'time') badges.push(`<span class="badge">AUTO</span>`);

          return `
          <div class="card ${focused ? 'focused' : ''}" data-id="${t.id}" style="--c1:${t.c1}; --c2:${t.c2}">
            <div class="card-strip"></div>
            <div class="card-body">
              <div class="card-header">
                <h3 class="card-title">${esc(t.title)}</h3>
                <div class="badges">${badges.join('')}</div>
              </div>
              
              ${t.desc ? `<div class="card-desc">${esc(t.desc)}</div>` : ''}
              
              <div class="progress-area">
                <div class="progress-info">
                  <span>PROGRESS</span>
                  <span>${pct}%</span>
                </div>
                <div class="progress-track">
                  <div class="progress-fill" style="--w:${pct}%"></div>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:11px; color:var(--text-muted); font-family:'JetBrains Mono'">
                  <span>${t.mode==='time'?'TIMER ACTIVE':'MANUAL SET'}</span>
                  <span>${t.mode==='time'?getTimeLeft(t):''}</span>
                </div>
              </div>

              <div class="card-footer admin-only">
                <button class="icon-btn ${focused?'active':''}" onclick="doAction('${t.id}', 'focus')">
                  <svg viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" /></svg>
                </button>
                <div style="flex:1"></div>
                <button class="icon-btn" onclick="doAction('${t.id}', 'edit')">
                  <svg viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a2.25 2.25 0 113.182 3.183L7.5 20.313 3 21l.688-4.5L16.862 4.487z" /></svg>
                </button>
              </div>
            </div>
          </div>`;
        }).join('');
      }

      // --- LOGIC ---
      const esc = t => (t||"").replace(/&/g,"&amp;").replace(/</g,"&lt;");
      const getPct = t => {
        if(t.mode !== 'time') return Math.round(t.percent||0);
        const now = Date.now(), s = new Date(t.start).getTime(), e = new Date(t.end).getTime();
        if(!s || !e) return 0;
        if(now>=e) return 100;
        return Math.max(0, Math.min(100, Math.round(((now-s)/(e-s))*100)));
      };
      const getTimeLeft = t => {
        const now = Date.now(), e = new Date(t.end).getTime();
        if(now>=e) return "DONE";
        const m = Math.floor((e-now)/60000);
        if(m>1440) return Math.floor(m/1440)+" DAYS";
        if(m>60) return Math.floor(m/60)+" HOURS";
        return m+" MINS";
      };

      window.doAction = (id, type) => {
        if(!IS_ADMIN) return;
        const t = tasks.find(x => x.id === id);
        if(!t) return;
        if(type==='focus') {
          t.focused = !t.focused;
          save(); render();
        } else if(type==='edit') openModal(t);
      };

      function openModal(t = null) {
        if(!IS_ADMIN) return;
        editingId = t ? t.id : null;
        
        els.title.value = t ? t.title : "";
        els.desc.value = t ? t.desc : "";
        els.mode.value = t ? t.mode : "manual";
        els.pct.value = t ? (t.percent||0) : 0;
        els.lblPct.textContent = els.pct.value + '%';
        
        const fmt = d => d ? new Date(d).toISOString().slice(0,16) : "";
        els.start.value = t ? fmt(t.start) : "";
        els.end.value = t ? fmt(t.end) : "";
        
        const c1 = t ? t.c1 : THEMES[0][0];
        const c2 = t ? t.c2 : THEMES[0][1];
        els.c1.value = c1; els.c2.value = c2;
        
        document.querySelectorAll('.swatch').forEach(s => {
          s.classList.remove('active');
          if(s.style.getPropertyValue('--s1') === c1) s.classList.add('active');
        });

        updateForm();
        els.modal.classList.add('show');
      }

      function updateForm() {
        const isTime = els.mode.value === 'time';
        els.grpManual.style.display = isTime ? 'none' : 'flex';
        els.grpTime.style.display = isTime ? 'block' : 'none';
      }

      // --- EVENTS & SYNC ---
      if(IS_ADMIN) {
        document.getElementById('addTaskBtn').onclick = () => openModal();
        const close = () => els.modal.classList.remove('show');
        document.getElementById('btnCancel').onclick = close;
        document.getElementById('closeModal').onclick = close;
        
        els.mode.onchange = updateForm;
        els.pct.oninput = e => els.lblPct.textContent = e.target.value + '%';
        
        document.getElementById('btnSave').onclick = () => {
          if(!els.title.value.trim()) return alert("Title required");
          const mode = els.mode.value;
          const task = {
            id: editingId || Math.random().toString(36).slice(2),
            title: els.title.value,
            desc: els.desc.value,
            mode,
            percent: mode==='manual' ? parseInt(els.pct.value) : 0,
            start: mode==='time' && els.start.value ? new Date(els.start.value).toISOString() : null,
            end: mode==='time' && els.end.value ? new Date(els.end.value).toISOString() : null,
            c1: els.c1.value,
            c2: els.c2.value,
            focused: editingId ? (tasks.find(x=>x.id===editingId)?.focused||false) : false
          };
          
          if(editingId) {
            const i = tasks.findIndex(x=>x.id===editingId);
            if(i>=0) tasks[i] = task;
          } else tasks.unshift(task);
          
          close(); save(); render();
        };

        document.getElementById('btnDelete').onclick = () => {
          if(!editingId || !confirm("Delete task?")) return;
          tasks = tasks.filter(x => x.id !== editingId);
          close(); save(); render();
        };
      }

      async function save() {
        if(!IS_ADMIN) return;
        try {
          await fetch('/api/save', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tasks}) });
        } catch(e) { console.error(e); }
      }

      async function boot() {
        try {
          const res = await fetch('/api/tasks');
          const d = await res.json();
          tasks = d.tasks || [];
          render();
        } catch {}
        
        const proto = location.protocol === 'https:' ? 'wss' : 'ws';
        const ws = new WebSocket(`${proto}://${location.host}/ws`);
        ws.onmessage = e => {
          const m = JSON.parse(e.data);
          if(m.type==='set'||m.type==='init') {
            tasks = m.tasks || [];
            render();
          }
        };
        setInterval(render, 10000);
      }
      boot();
    </script>
  </body>
</html>
