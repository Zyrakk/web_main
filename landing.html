<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--   ^ ^
          (O,O)
          (   )
          -"-"-- -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark only" />
    <link rel="icon" href="./sources/favicon_landing.ico" type="image/x-icon">
    <title>zyrak.cloud</title>
    <style>
      :root {
        --bg: #0a0d14;
        --accent: #00d4ff;
        --accent-2: #7c3aed;
        --accent-3: #06ffa5;
        --text: #e2e8f0;
        --muted: #7a8aa6;
        --glass: rgba(15, 23, 42, 0.5);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0d14, #182132 60%, #0a0d14);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* NEW BACKGROUND: Neon Aurora + subtle grid + sweep + grain */
      .bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .aurora {
        position: absolute;
        left: -20vw;
        top: -20vh;
        width: 140vw;
        height: 140vh;
        filter: blur(80px) saturate(1.2);
        opacity: 0.65;
        mix-blend-mode: screen;
        will-change: transform;
      }

      .aurora.a1 {
        background: radial-gradient(
            40% 35% at 28% 35%,
            rgba(0, 212, 255, 0.85),
            rgba(0, 212, 255, 0.25) 40%,
            transparent 60%
          ),
          radial-gradient(
            36% 32% at 70% 65%,
            rgba(124, 58, 237, 0.6),
            transparent 55%
          );
        animation: aurora1 22s ease-in-out infinite;
      }

      .aurora.a2 {
        background: radial-gradient(
            38% 34% at 70% 30%,
            rgba(6, 255, 165, 0.8),
            rgba(6, 255, 165, 0.25) 40%,
            transparent 60%
          ),
          radial-gradient(
            34% 30% at 32% 70%,
            rgba(0, 212, 255, 0.5),
            transparent 55%
          );
        animation: aurora2 26s ease-in-out infinite;
        opacity: 0.6;
      }

      .aurora.a3 {
        background: radial-gradient(
            42% 36% at 50% 50%,
            rgba(255, 107, 157, 0.45),
            transparent 55%
          ),
          radial-gradient(
            30% 28% at 80% 80%,
            rgba(124, 58, 237, 0.35),
            transparent 60%
          );
        animation: aurora3 28s ease-in-out infinite;
        opacity: 0.5;
      }

      .grid-lines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.05) 0 1px,
            transparent 1px 26px
          ),
          repeating-linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.05) 0 1px,
            transparent 1px 26px
          );
        opacity: 0.08;
        mix-blend-mode: overlay;
        -webkit-mask: radial-gradient(
          120% 90% at 50% 40%,
          #000 60%,
          transparent 100%
        );
        mask: radial-gradient(120% 90% at 50% 40%, #000 60%, transparent 100%);
        animation: gridPan 50s linear infinite;
      }

      .sweep {
        position: absolute;
        inset: -20% -20%;
        background: linear-gradient(
          120deg,
          transparent 45%,
          rgba(255, 255, 255, 0.06) 50%,
          transparent 55%
        );
        transform: translateX(-60%);
        animation: sweep 14s linear infinite;
        opacity: 0.6;
        mix-blend-mode: overlay;
      }

      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          120% 100% at 50% 10%,
          rgba(0, 0, 0, 0) 60%,
          rgba(0, 0, 0, 0.55)
        );
      }

      .grain {
        position: absolute;
        inset: 0;
        opacity: 0.025;
        background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'>\
<filter id='n'>\
<feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2'/>\
</filter>\
<rect width='100%' height='100%' filter='url(%23n)'/>\
</svg>");
        mix-blend-mode: overlay;
      }

      /* Thin frame (no corner squares) */
      .frame {
        position: fixed;
        inset: 16px;
        border: 1px solid rgba(0, 212, 255, 0.22);
        border-radius: 14px;
        z-index: 1;
        pointer-events: none;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03),
          0 0 60px rgba(0, 212, 255, 0.05);
      }

      /* Header */
      .header {
        text-align: center;
        padding: 3.5rem 1.5rem 2rem;
        position: relative;
        z-index: 2;
      }

      .brand {
        font-size: clamp(2.6rem, 8vw, 5.6rem);
        font-weight: 200;
        letter-spacing: 12px;
        background: linear-gradient(
          45deg,
          #ffffff,
          var(--accent),
          var(--accent-2),
          var(--accent-3),
          #ffffff
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: brand-flow 8s ease-in-out infinite;
        margin-bottom: 0.75rem;
        filter: drop-shadow(0 0 24px rgba(0, 212, 255, 0.28));
      }

      .tagline {
        font-size: 1rem;
        color: var(--muted);
        letter-spacing: 6px;
        text-transform: uppercase;
        opacity: 0.95;
      }

      /* Main */
      .container {
        display: grid;
        place-items: center;
        padding: 1rem 1.25rem 3rem;
        position: relative;
        z-index: 2;
      }

      /* Apps grid */
      .apps {
        display: grid;
        grid-template-columns: repeat(2, 220px);
        gap: 2.4rem 2.4rem;
        justify-content: center;
        align-content: center;
      }

      /* Tiles (simple, clean hover) */
      .app {
        --app-color: var(--accent);
        --app-rgb: 0, 212, 255;

        width: 100%;
        aspect-ratio: 1 / 1;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 22px;
        backdrop-filter: blur(16px);
        text-decoration: none;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.2rem;
        position: relative;
        overflow: hidden;
        transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
          box-shadow 0.35s cubic-bezier(0.22, 1, 0.36, 1),
          border-color 0.35s ease, background 0.35s ease;
        cursor: pointer;
      }

      .app::before {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: 21px;
        background: radial-gradient(
          circle at var(--x, 50%) var(--y, 50%),
          rgba(var(--app-rgb), 0.18),
          transparent 45%
        );
        opacity: 0;
        transition: opacity 0.35s ease;
      }

      .app:hover {
        transform: translateY(-8px);
        border-color: rgba(var(--app-rgb), 0.5);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45),
          0 0 26px rgba(var(--app-rgb), 0.28);
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.05),
            rgba(255, 255, 255, 0.02)
          ),
          var(--glass);
      }

      .app:hover::before {
        opacity: 1;
      }

      .app-icon {
        width: 64px;
        height: 64px;
        display: grid;
        place-items: center;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.06);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        transition: background 0.35s ease, box-shadow 0.35s ease;
      }

      .app:hover .app-icon {
        background: rgba(var(--app-rgb), 0.12);
        box-shadow: 0 0 18px rgba(var(--app-rgb), 0.22);
      }

      .app-icon svg {
        width: 40px;
        height: 40px;
        stroke: currentColor;
        fill: none;
        stroke-width: 1.6;
        color: rgba(226, 232, 240, 0.9);
        transition: color 0.35s ease, transform 0.35s ease,
          filter 0.35s ease;
      }

      .app:hover .app-icon svg {
        color: rgb(var(--app-rgb));
        filter: drop-shadow(0 0 10px rgba(var(--app-rgb), 0.45));
        transform: scale(1.06);
      }

      .app-title {
        font-size: 1.05rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #e6edf6;
        position: relative;
      }

      .app-title::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -8px;
        width: 0%;
        height: 2px;
        background: rgba(var(--app-rgb), 0.8);
        border-radius: 2px;
        transform: translateX(-50%);
        transition: width 0.35s ease;
      }

      .app:hover .app-title::after {
        width: 46%;
      }

      /* Per-app colors */
      .app--portfolio {
        --app-color: #00d4ff;
        --app-rgb: 0, 212, 255;
      }
      .app--storage {
        --app-color: #06ffa5;
        --app-rgb: 6, 255, 165;
      }
      .app--chat {
        --app-color: #ff6b9d;
        --app-rgb: 255, 107, 157;
      }
      .app--tasks {
        --app-color: #ffa726;
        --app-rgb: 255, 167, 38;
      }

      /* Responsive: perfect 2x2 on mobile, shrink tiles, allow scroll */
      @media (max-width: 680px) {
        .header {
          padding: 2.5rem 1rem 1.25rem;
        }

        .container {
            min-height: calc(100dvh - 240px);
            display: grid;
            place-items: center;
            padding-bottom: max(24px, env(safe-area-inset-bottom));
        }

        .apps {
            width: min(92vw, 420px);
            margin-inline: auto;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            place-content: center;
            justify-items: center;
            align-items: center;
        }

        .app {
            width: 100%;
            max-width: 200px; /* keeps tiles neat and centered */
        }

        .frame {
          inset: 10px;
          border-radius: 12px;
        }

        body {
          overflow-y: auto;
        }
      }

      /* Animations */
      @keyframes brand-flow {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes aurora1 {
        0%,
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(6vw, -4vh) scale(1.05) rotate(10deg);
        }
      }

      @keyframes aurora2 {
        0%,
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(-5vw, 5vh) scale(1.06) rotate(-8deg);
        }
      }

      @keyframes aurora3 {
        0%,
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(3vw, 6vh) scale(1.03) rotate(6deg);
        }
      }

      @keyframes gridPan {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-40px, -40px);
        }
      }

      @keyframes sweep {
        0% {
          transform: translateX(-60%);
        }
        100% {
          transform: translateX(60%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Background -->
    <div class="bg" aria-hidden="true">
      <div class="aurora a1"></div>
      <div class="aurora a2"></div>
      <div class="aurora a3"></div>
      <div class="grid-lines"></div>
      <div class="sweep"></div>
      <div class="vignette"></div>
      <div class="grain"></div>
    </div>

    <!-- Thin frame -->
    <div class="frame" aria-hidden="true"></div>

    <header class="header">
      <h1 class="brand">ZYRAK CLOUD</h1>
      <p class="tagline">core gateway</p>
    </header>

    <main class="container">
      <div class="apps">
        <a
          href="https://portfolio.zyrak.cloud"
          class="app app--portfolio"
          target="_blank"
          rel="noopener"
        >
          <div class="app-icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="16" rx="2" />
              <path d="M7 8h10M7 12h6" />
            </svg>
          </div>
          <span class="app-title">Portfolio</span>
        </a>

        <a
          href="https://storage.zyrak.cloud"
          class="app app--storage"
          target="_blank"
          rel="noopener"
        >
          <div class="app-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              />
              <polyline points="14,2 14,8 20,8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10,9 9,9 8,9" />
            </svg>
          </div>
          <span class="app-title">Storage</span>
        </a>

        <a
          href="https://ransom.chat"
          class="app app--chat"
          target="_blank"
          rel="noopener"
        >
          <div class="app-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              />
              <path d="M8 9h8M8 13h6" />
            </svg>
          </div>
          <span class="app-title">AI Chat</span>
        </a>

        <a
          href="https://task.zyrak.cloud"
          class="app app--tasks"
          target="_blank"
          rel="noopener"
        >
          <div class="app-icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <path d="M9 9h6M9 13h6M9 17h3" />
            </svg>
          </div>
          <span class="app-title">Tasks</span>
        </a>
      </div>
    </main>

    <script>
      // Pointer tracking for soft highlight
      document.querySelectorAll(".app").forEach((app) => {
        const update = (e) => {
          const r = app.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width) * 100;
          const y = ((e.clientY - r.top) / r.height) * 100;
          app.style.setProperty("--x", x + "%");
          app.style.setProperty("--y", y + "%");
        };
        app.addEventListener("mousemove", update, { passive: true });
        app.addEventListener(
          "mouseleave",
          () => {
            app.style.setProperty("--x", "50%");
            app.style.setProperty("--y", "50%");
          },
          { passive: true }
        );
      });
    </script>
  </body>
</html>
